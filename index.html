<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <title>OPD9JB - 2025 Crash Down</title>
  </head>
  <body>
    <audio
      src="./public/audio/background.mp3"
      id="background-music"
      loop
    ></audio>
    <audio src="" id="break-effect" loop></audio>
    <div id="container">
      <div id="main-menu">
        <header>
          <h1>OPD9JB - 2025 Crash Down</h1>
        </header>
        <div class="buttons">
          <button id="start-btn" class="btn">Kezdés</button>
          <button id="scoreboard-btn" class="btn">Eredmények</button>
          <button id="settings-btn" class="btn">Beállítások</button>
          <button id="settings-btn" class="btn">Kilépés</button>
        </div>
      </div>
      <div id="settings">
        <header>
          <h1>Beállítások</h1>
        </header>
        <div class="settings-inputs">
          <div
            style="display: flex; flex-direction: column; width: 50%; gap: 6px"
          >
            <label for="backgound-volume">Háttérzene hangereje:</label>
            <input
              type="range"
              name="background-volume"
              id="backgound-volume-input"
              min="0"
              max="1"
              step="0.01"
            />
          </div>
          <div
            style="display: flex; flex-direction: column; width: 50%; gap: 6px"
          >
            <label for="effect-volume">Effektek hangereje:</label>
            <input
              type="range"
              name="effects-volume"
              id="effects-volume-input"
              min="0"
              max="1"
              step="0.01"
            />
          </div>
        </div>
        <footer><button class="btn back-btn">Vissza</button></footer>
      </div>
      <div id="scoreboard">
        <header>
          <h1>Eredmények</h1>
        </header>
        <footer><button class="btn back-btn">Vissza</button></footer>
      </div>
      <div id="game">
        <header>
          <h2>Pontszám: 4</h2>
        </header>
        <main id="game-field">
          <canvas id="game-canvas"></canvas>
        </main>
      </div>
    </div>

    <script type="module" src="./dist/script.js"></script>
  </body>
</html>
